<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Kerboodle: Show Me How</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link href="css/helpBaseCSS.css" rel="stylesheet" media="all" type="text/css">
	<script type="text/javascript" src="js/jquery-1.5.1.js"></script>
	<script type="text/javascript" src="js/showMeSteps.js"></script>
</head>
<body>
	<div class="contextHelp_pattern"></div>
	<div class="kerboodleHelp_logo"></div>
	<div class="contextHelp_line"></div>
	<div class="showMeSteps_wrapper">
		<div class="showMeSteps_main">
			<div class="showMeSteps_title"></div>
			<div class="showMeSteps_content"></div>
			<div class="showMeSteps_link"></div>
		</div>
	</div>
	<div class="showMeSteps_foot">
		<div class="contextHelp_footLine"></div>
		<div class="contextHelp_footLineDark1"></div>
		<table width="100%">
			<tr>
				<td width="50%" align="left" height="56">
					<div class="showMeSteps_backButton"></div>
					<div class="showMeSteps_prevText"></div>						
				</td>
				<td width="50%" align="right" height="56">
					<div class="showMeSteps_nextButton"></div>
					<div class="showMeSteps_nextText"></div>
				</td>
			</tr>
			<tr height="5"></tr>
		</table>
	</div>
</body>
</html>
